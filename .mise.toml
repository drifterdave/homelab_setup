[tools]
opentofu = "latest"
pre-commit = "latest"

[env]
TF_CLI_ARGS_init = "-upgrade"
TF_CLI_ARGS_plan = "-compact-warnings"
TF_CLI_ARGS_apply = "-compact-warnings -auto-approve"

# Setup task - now simpler and works with Touch ID
[tasks.setup]
description = "Initial project setup"
run = """
echo "üîß Setting up project..."

# Check 1Password CLI
if ! command -v op &> /dev/null; then
    echo "‚ùå 1Password CLI not installed"
    echo "üëâ Install from: https://1password.com/downloads/command-line/"
    exit 1
fi

# Suppress service account errors but continue
export OP_SERVICE_ACCOUNT_TOKEN=""

# Try to access 1Password - will trigger Touch ID if needed
echo "üîë Accessing 1Password (Touch ID may be required)..."

# Create providers entry
echo "üìù Checking providers entry..."
op item get "providers" --vault "Infrastructure" 2>/dev/null || \
    op item create --category="Login" --title="providers" --vault="Infrastructure" \
        username="providers" password="not-used" 2>/dev/null || \
    echo "  ‚úÖ Already exists"

# Create comprehensive templates from JSON
echo "üìã Creating templates..."

# Create server template
if ! op item get "template-server" --vault "Infrastructure" 2>/dev/null; then
    echo "  Creating server template..."
    op item create --template="templates/1password/server-template.json" 2>/dev/null || \
        echo "  ‚ö†Ô∏è  Could not create server template"
else
    echo "  ‚úÖ Server template exists"
fi

# Create service template  
if ! op item get "template-service" --vault "Services" 2>/dev/null; then
    echo "  Creating service template..."
    op item create --template="templates/1password/service-template.json" 2>/dev/null || \
        echo "  ‚ö†Ô∏è  Could not create service template"
else
    echo "  ‚úÖ Service template exists"
fi

# Update providers with all sections
echo "  Updating providers entry..."
if op item get "providers" --vault "Infrastructure" &>/dev/null; then
    # Delete and recreate to get all sections
    op item delete "providers" --vault "Infrastructure" 2>/dev/null || true
fi
op item create --template="templates/1password/providers-template.json" 2>/dev/null || \
    echo "  ‚úÖ Providers entry exists"

# Create .mise.local.toml
if [[ ! -f .mise.local.toml ]]; then
    echo "üìÑ Creating .mise.local.toml..."
    cat > .mise.local.toml << 'EOF'
# Minimal secrets configuration - DO NOT COMMIT
[env]
# 1Password Service Account (required for OpenTofu)
OP_SERVICE_ACCOUNT_TOKEN = "REPLACE_ME"

# B2 State Backend (required for remote state)
AWS_ACCESS_KEY_ID = "REPLACE_ME"
AWS_SECRET_ACCESS_KEY = "REPLACE_ME"
EOF
fi

echo "
‚úÖ Setup complete!

Next steps:
1. Add API keys to 'providers' in 1Password
2. Create service account at: https://my.1password.com/integrations/active
3. Update .mise.local.toml with your credentials
4. Run: mise run init
"
"""

# Initialize tasks
[tasks.init]
description = "Initialize OpenTofu"
run = """
cd infrastructure && tofu init -upgrade
cd ../services && tofu init -upgrade
pre-commit install
"""

# Plan and apply
[tasks.plan]
description = "Plan all changes"
run = """
echo "üîç Planning infrastructure..."
cd infrastructure && tofu plan
echo "
üîç Planning services..."
cd ../services && tofu plan
"""

[tasks.apply]
description = "Apply all changes"
run = """
echo "‚ö†Ô∏è  This will apply infrastructure changes!"
echo -n "Type 'yes' to continue: "
read -r response
if [[ "$response" != "yes" ]]; then
  echo "Cancelled."
  exit 1
fi
cd infrastructure && tofu apply -auto-approve
cd ../services && tofu apply -auto-approve
"""

# Helper tasks
[tasks.fmt]
description = "Format all files"
run = "tofu fmt -recursive ."

[tasks.validate]
description = "Validate configuration"
run = """
cd infrastructure && tofu validate
cd ../services && tofu validate
"""

[tasks.clean]
description = "Clean up generated files"
run = """
find . -name '.terraform' -type d -exec rm -rf {} + 2>/dev/null || true
find . -name '*.tfplan' -delete 2>/dev/null || true
find . -name '.terraform.lock.hcl' -delete 2>/dev/null || true
"""

# Create entries in 1Password
[tasks.server]
description = "Create a server in 1Password"
run = """
#!/usr/bin/env bash
if [[ $# -lt 2 ]]; then
    echo "Usage: mise run server <region>-<name> <type>"
    echo "Types: oci, proxmox, physical, vps"
    echo "Example: mise run server au-hsp oci"
    exit 1
fi

NAME="server-$1"
TYPE=$2

op item create --category="Login" --title="$NAME" --vault="Infrastructure" \
    --url="${1//-/.}.excloo.dev" --tags="server,$TYPE" \
    username="root" --generate-password="24,letters,digits"

echo "‚úÖ Created $NAME"
"""

[tasks.service]
description = "Create a service in 1Password"
run = """
#!/usr/bin/env bash
if [[ $# -lt 1 ]]; then
    echo "Usage: mise run service <platform>-<name>"
    echo "Platforms: docker, fly, vercel"
    echo "Example: mise run service docker-grafana"
    exit 1
fi

NAME=$1
PLATFORM="${NAME%%-*}"

op item create --category="Login" --title="$NAME" --vault="Services" \
    --tags="$PLATFORM,service" \
    username="admin" --generate-password="24,letters,digits"

echo "‚úÖ Created $NAME"
"""

[tasks.list]
description = "List infrastructure"
run = """
echo "üñ•Ô∏è  Servers:"
op item list --vault="Infrastructure" --tags="server" | grep "^server-" || echo "  None"
echo ""
echo "üöÄ Services:"
op item list --vault="Services" --tags="service" || echo "  None"
"""